<div class="formulario">
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="header">
                            <h4 class="title">Agregar nuevo usuario</h4>
                        </div>
                        <div class="content">
                            <div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- <label>Institucion</label>
                                            <input type="text" class="form-control" disabled placeholder="Institucion" value="UMG"> -->
                                            <mat-form-field appearance="fill" class="input">
                                                <mat-label>Institucion</mat-label>
                                                <input matInput disabled placeholder="Institucion" value="UMG">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- <label for="exampleInputEmail1">Correo electronico</label>
                                            <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="nuevoUsuario.TxtEmail"> -->
                                            <mat-form-field appearance="fill" class="input">
                                                <mat-label>Correo electronico</mat-label>
                                                <input matInput placeholder="Correo" [(ngModel)]="nuevoUsuario.TxtEmail">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- <label>Nombres</label>
                                            <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="nuevoUsuario.TxtNombres"> -->
                                            <mat-form-field appearance="fill" class="input">
                                                <mat-label>Nombres</mat-label>
                                                <input matInput placeholder="Nombres" [(ngModel)]="nuevoUsuario.TxtNombres">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- <label>Apellidos</label>
                                            <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="nuevoUsuario.TxtApellidos"> -->
                                            <mat-form-field appearance="fill" class="input">
                                                <mat-label>Apellidos</mat-label>
                                                <input matInput placeholder="Apellido" [(ngModel)]="nuevoUsuario.TxtApellidos">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <!-- <label>Direccion</label>
                                            <input type="text" class="form-control" placeholder="Direccion" [(ngModel)]="nuevoUsuario.TxtDireccion"> -->
                                            <mat-form-field appearance="fill" class="input">
                                                <mat-label>Direccion</mat-label>
                                                <input matInput placeholder="Direccion" [(ngModel)]="nuevoUsuario.TxtDireccion">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <mat-form-field appearance="fill" class="input">
                                                <mat-label>Contraseña</mat-label>
                                                <input matInput [type]="hide ? 'password' : 'text'" placeholder="contraseña" [(ngModel)]="nuevoUsuario.TxtPassword">
                                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </button>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <mat-form-field appearance="fill" class="input">
                                                <mat-label>Verificar</mat-label>
                                                <input matInput [type]="hide ? 'password' : 'text'" placeholder="contraseña" [(ngModel)]="comprobarContrasenia">
                                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </button>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>

                                <!-- <div class="row" *ngIf="mostrar">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input type="text" class="form-control" placeholder="contraseña" [(ngModel)]="nuevoUsuario.TxtPassword">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Verificar</label>
                                            <input type="text" class="form-control" placeholder="contraseña" [(ngModel)]="comprobarContrasenia">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" *ngIf="!mostrar">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input type="password" class="form-control" placeholder="contraseña" [(ngModel)]="nuevoUsuario.TxtPassword">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Verificar</label>
                                            <input type="password" class="form-control" placeholder="contraseña" [(ngModel)]="comprobarContrasenia">
                                        </div>
                                    </div>
                                </div> -->

                                <!-- <mat-checkbox class="example-margin" [(ngModel)]="mostrar">Mostrar contraseña</mat-checkbox> -->
                                <button class="btn btn-info btn-fill pull-right" (click)="AgregarNuevoUsuario()">
                                    <!-- <i class="pe-7s-upload"></i> -->
                                    <i class="fas fa-upload"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
