<div class="formulario">
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="">

                        <div class="header" *ngIf="mensaje">
                            <h4 class="title">Actualizar evaluacion encabezado</h4>
                        </div>
                        <div class="header" *ngIf="!mensaje">
                            <h4 class="title">Agregar una nueva evaluacion encabezado</h4>
                        </div>

                        <div class="content">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill" class="input">
                                            <mat-label>Año</mat-label>
                                            <input matInput placeholder="Año" [(ngModel)]="evaluacionEncabezado.Anio" type="number">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill" class="input">
                                            <mat-label>Tipo de evaluacion</mat-label>
                                            <mat-select [(value)]="tipoEvaluacion">
                                                <mat-option disabled [value]="0">seleccione un tipo de evaluacion</mat-option>
                                                <!-- <mat-option [value]="1">seleccion1</mat-option> -->
                                                <mat-option *ngFor="let option of tiposEvaluacion" [value]="option.IdTipoDeEvaluacion"> {{ option.TxtTipoDeEvaluacion }} </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-info btn-fill pull-right" (click)="enviarFormulario()">
                                <i class="fas fa-upload"></i>
                            </button>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
