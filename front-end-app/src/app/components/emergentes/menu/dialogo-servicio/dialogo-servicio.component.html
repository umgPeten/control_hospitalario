<div class="formulario">
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="">

                        <div class="header" *ngIf="mensaje">
                            <h4 class="title">Actualizar servicio {{ servicio.TxtServicio }} </h4>
                        </div>
                        <div class="header" *ngIf="!mensaje">
                            <h4 class="title">Agregar nuevo servicio</h4>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class= "form-group">  
                                        <mat-form-field appearance="fill" class="input">
                                            <mat-label>Servicio</mat-label>
                                            <input matInput placeholder="Servicio" [(ngModel)]="servicio.TxtServicio">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-info btn-fill pull-right" (click)="enviarFormulario()">
                                <i class="fas fa-upload"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
