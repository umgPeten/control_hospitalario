                                    </div>

                            <div class="row">

                                        </mat-form-field>
                                    </div>

                                            <input matInput placeholder="Direccion" [(ngModel)]="UsuarioAModificar.TxtDireccion">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Contraseña</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="contraseña" [(ngModel)]="UsuarioAModificar.TxtPassword">
                                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Verificar</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="contraseña" [(ngModel)]="comprobarContrasenia">
                                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
