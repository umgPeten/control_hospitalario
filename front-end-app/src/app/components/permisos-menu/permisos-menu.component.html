<ngx-spinner 
    bdColor = "rgba(0,0,0,0.64)" 
    size = "default" 
    color = "#f01212" 
    type = "ball-pulse" 
    [fullScreen] = "true">
</ngx-spinner>

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="tabla">

                    <mat-form-field>
                        <mat-label>Filtrar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
                    </mat-form-field>
                      
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                      
                            <ng-container matColumnDef="TxtNombre" sticky>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                <td mat-cell *matCellDef="let row"> {{row.TxtNombre}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Modificar/Actualizar">
                                <th mat-header-cell *matHeaderCellDef> Modificar/Actualizar </th>
                                <td mat-cell *matCellDef="let row"> 
                                    <mat-icon>{{row.ModificarActualizar ? 'done' : 'clear'}}</mat-icon> 
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="{{column}}" *ngFor="let column of headers">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let row"> 
                                    <mat-icon>{{row[column] ? 'done' : 'clear'}}</mat-icon>
                                </td>
                            </ng-container>

                                    <mat-icon>{{row.Eliminar ? 'done' : 'clear'}}</mat-icon> 
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <td class="mat-cell" colspan="9">No se encontraron datos con los parametros "{{input.value}}"</td>
                            </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
