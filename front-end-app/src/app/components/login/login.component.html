<body class="main-bg">
    <div class="login-container text-c animated flipInX">
        
        <div>
            <h1 class="logo-badge text-whitesmoke">
                <span class="fa fa-user-circle"></span>
            </h1>
        </div>

        <h3 class="text-whitesmoke">Administradores</h3>
        <p class="text-whitesmoke">Inicio de sesión</p>

        <div class="container-content">
            <div class="margin-t">
                <div class="form-group">

                    <input type="text" class="form-control" placeholder="Correo electronico" [(ngModel)]="loginUser.TxtEmail">

                </div>
                <div class="form-group">

                    <input [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Contraseña" [(ngModel)]="loginUser.TxtPassword" placeholder="Contraseña">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                </div>
                <button (click)="InisiarSesion()"class="form-button button-l margin-b">Iniciar sesión</button>
            </div>
            <p class="margin-t text-whitesmoke">
                <small> Grupo No.3 Desarrollo Web &copy; 2020</small> 
            </p>
        </div>

    </div>
</body>
