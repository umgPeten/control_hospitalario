<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Tabla de usuarios</h4>
                        <p class="category">Todos los usuarios</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Direccion</th>
                                    <th>Fecha de ingreso</th>
                                    <th colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let element of allUsers">
                                    <td>{{ element.TxtNombres }}</td>
                                    <td>{{ element.TxtEmail }}</td>
                                    <td>{{ element.TxtDireccion }}</td>
                                    <td>{{ element.FechaIngreso }}</td>
                                    <td>
                                        <button (click)="modificarUsuario(element.IdUsuario)" >Modificar</button>
                                    </td>
                                    <td>
                                        <button (click)="eliminarUsuario(element.IdUsuario)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
